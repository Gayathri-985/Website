<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #4CAF50;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #eafbea;
            border: 1px solid #c3e6c3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sentiment Analysis</h1>
        <p>Analyze customer feedback and ratings to determine sentiment!</p>
    </header>
    <section>
        <h2>Enter Your Feedback</h2>
        <form id="sentimentForm">
            <label for="comment">Comment:</label>
            <textarea id="comment" placeholder="Enter your feedback here..." required></textarea>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" min="1" max="5" placeholder="Enter a rating (1-5)" required>

            <button type="submit">Analyze Sentiment</button>
        </form>
        <div id="output" class="output" style="display: none;">
            <h3>Sentiment Result:</h3>
            <p id="result"></p>
        </div>
    </section>
    <script>
        document.getElementById('sentimentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get user input
            const comment = document.getElementById('comment').value.toLowerCase();
            const rating = parseInt(document.getElementById('rating').value);

            // Define simple sentiment logic
            let sentiment = "Neutral";
            if (rating >= 4 || comment.includes('good') || comment.includes('great') || comment.includes('excellent')) {
                sentiment = "Positive";
            } else if (rating <= 2 || comment.includes('bad') || comment.includes('poor') || comment.includes('terrible')) {
                sentiment = "Negative";
            }

            // Display the result
            document.getElementById('result').textContent = `Your feedback is classified as: ${sentiment}`;
            document.getElementById('output').style.display = 'block';
        });
    </script>
</body>
</html>
