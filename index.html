<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .chatbox {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .chatbox h1 {
            text-align: center;
            color: #333;
        }
        .chat {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .options button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h1>College Chatbot</h1>
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatLog = document.getElementById("chat-log");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        let step = 0; // Tracks the chatbot's conversation step
        let userName = "";
        let rollNumber = "";

        const responses = {
            marks: "Your marks are: 85% in Math, 90% in Science, 88% in English.",
            attendance: "Your attendance is 92%. Keep it up!",
            office: "The office is open from 9:00 AM to 5:00 PM.",
            fee: "Your fee balance is â‚¹10,000. Last date to pay is 25th January."
        };

        function addChat(message, sender) {
            const chatMessage = document.createElement("div");
            chatMessage.classList.add("chat");
            chatMessage.textContent = sender + ": " + message;
            chatLog.appendChild(chatMessage);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function showOptions() {
            const options = [
                "Marks",
                "Attendance",
                "Office Hours",
                "Fee Info"
            ];

            const optionsDiv = document.createElement("div");
            optionsDiv.classList.add("options");

            options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = function () {
                    handleOption(option.toLowerCase());
                };
                optionsDiv.appendChild(button);
            });

            chatLog.appendChild(optionsDiv);
        }

        function handleOption(option) {
            addChat(responses[option], "Bot");
            step = 0; // Reset after response
            userInput.disabled = false;
            sendButton.disabled = false;
        }

        sendButton.addEventListener("click", function () {
            const input = userInput.value.trim();
            if (input !== "") {
                userInput.disabled = true;
                sendButton.disabled = true;

                if (step === 0) {
                    userName = input;
                    addChat(`Hello ${userName}! Please enter your roll number.`, "Bot");
                    step = 1;
                } else if (step === 1) {
                    rollNumber = input;
                    addChat(`Thank you ${userName}! Your roll number is ${rollNumber}.`, "Bot");
                    addChat("What would you like to know? (Marks, Attendance, Office Hours, Fee Info)", "Bot");
                    showOptions();
                    step = 2;
                }
            }
            userInput.value = "";
        });
    </script>
</body>
</html>
